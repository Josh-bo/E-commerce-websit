<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body class="bg-danger">
    <div class="container mt-5">
        <div class="row w-50 mx-auto border p-4 rounded ">
            <div class="col-12 text-center">
                <h5 class="text-light">ADMIN LOGIN</h5>
                <div class="text-warning" id="error"></div>
                
                <input type="text" class="form-control my-3" placeholder="Admin E-mail" id="adem">

                <input type="text" class="form-control my-3" placeholder="Admin Pin" id="adp">
                <button class="btn btn-outline-info w-100" onclick="logg()">LOGIN</button>
               <a href="index.html">
                <button class="btn btn-info w-100 mt-2">BACK</button>
               </a>

                <div class="mt-2 text-light">
                 <a href="registerAsAdmin.html" class="nav-link">
                    <input type="checkbox" name="" id=""> Register with us become an admin
                 </a>
                </div>
            </div>
        </div>
        </div>


        <script>
            let getBack = JSON.parse(localStorage.getItem("EveryAdminUsersDetails"))
            console.log(getBack)

            const logg = () => {
                let adminEmail = adem.value;
                let adminPin = adp.value ;

              let newBack = getBack.find((eachUser, i) => {
                localStorage.setItem('currentUserIndex', i);
                return eachUser.email == adminEmail && eachUser.password == adminPin
               })

               console.log(newBack)

               if(newBack == undefined){
                error.innerHTML = "Details is Incorrect"
                setTimeout(() => {
                    error.innerHTML = ""
                    }, 3000);

                    adem.value = ""
                    adp.value = ""
               }else{
                    adem.value = ""
                    adp.value = ""
                   window.location = 'adminpage.html'
               }
            }
        </script>
</body>
</html>
