    <section>
        <div class="container mt-5">
          <div class="row w-50 mx-auto border p-4 rounded ">
              <div class="col-12 text-center">
                  <h5 class="text-light">Upload To Dash</h5>

                  <div class="text-warning" id="error"></div>
                  
                  <input type="file" class="form-control my-3" placeholder="Sale's Picture" id="sp">
  
                  <input type="text" class="form-control my-3" placeholder="Sale's name" id="sn">
  
                  <input type="text" class="form-control my-3" placeholder="Sale's Description" id="sd">
  
                  <input type="text" class="form-control my-3" placeholder="Sale's Present Price" id="spp">
  
                  <input type="text" class="form-control my-3" placeholder="Sale's Previous Price" id="sbp">
                  <button class="btn btn-danger w-100" onclick="ATD()">ADD TO DASHBOARD</button>
                 <a href="index.html">
                  <button class="btn btn-info w-100 mt-2">GO TO DASHBOARD</button>
                 </a>
              </div>
          </div>

    <script>
    //   <input type="file" name="" id="myFileInput">
    // <img id="imgPreview" src="" alt="preview">

      // let allPic = []
      // if(localStorage.recentImage){
      //   let oldImage = JSON.parse(localStorage.getItem("recentImage"))
      //   recentImage = oldImage
      // }


          document.querySelector("#sp").addEventListener("change", function () {
            // console.log(this.files);
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                // console.log(reader.result)
                localStorage.setItem("recent-image", reader.result)
            });

            reader.readAsDataURL(this.files[0]);
        })

        document.addEventListener("DOMContentLoaded", () => {
            const recentImageDataUrl = localStorage.getItem("recent-image");
            if(recentImageDataUrl){
                document.querySelector("#imgPreview").setAttribute("src", recentImageDataUrl)
            }
        })

      let allSales = []
      if(localStorage.dashDetails){
                let oldData = JSON.parse(localStorage.getItem("dashDetails"))
                allSales = oldData
      }

      const ATD = () => {
        let allSalesDetails = {
          // salepic : sp.value,
          salename : sn.value,
          saledesc : sd.value,
          salePresPrice : spp.value,
          salePrevPrice : sbp.value
        }

        allSales.push(allSalesDetails)
        console.log(allSales)
        localStorage.setItem("dashDetails", JSON.stringify(allSales))
      }
    </script>

    <script src="/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
